<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Контакти</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body class="page-contacts">
	<!-- HEADER -->
	<header>
		<!-- inject:header:html -->
		<!-- endinject -->
	</header>
	<!-- /HEADER -->

	<!-- КОНТАКТИ -->
	<section id="contacts-page">
		<div class="blog-breadcrumbs">
			<ul class="breadcrumb">
				<li><a href="index.html">Головна</a></li>
				<li>Контакти</li>
			</ul>
		</div>
		<div class="caption-logo1">
			<img class="logo-with-text1" src="images/blog-logo.png">
			<h1 class="text-with-logo1">Контакти</h1>
		</div>
		<div class="contacts-location">
			<div class="contact-info">
				<p class="init-group">Ініціативна група за підтримку створення<br>регіонального ландшафтного парку «Дніпрові<br>Пороги»</p>
				<p class="coordinators">Координатори: Вадим Манюк, Вікторія Лола</p>
				<p class="address"><i class="fa fa-home" aria-hidden="true"></i>Україна, м. Дніпро</p>
				<p class="tel"><i class="fa fa-phone" aria-hidden="true"></i>+38(050) 787 01 79<br><span>+38(098) 895 79 94</span></p>
				<p class="email"><i class="fa fa-envelope" aria-hidden="true"></i>dniprovi.porogi@gmail.com</p>
				<p class="f-page"><i class="fa fa-facebook-square" aria-hidden="true"></i>groups/dniprovi.porogi/</p>
			</div>
			<div class="contacts-map">
				<img src="images/contacts-map.png" alt="Карта розташування">
			</div>
		</div>

		<div class="contact-us">
			<div class="caption-logo2">
				<img class="logo-with-text2" src="images/nature-history-logo.png">
				<h1 class="text-with-logo2">Напишіть нам</h1>
			</div>
			<div class="form-container">
				<form class="form">
					<div class="name-email">
						<label for="name"><span>Ім’я*</span>
							<input class="input" name="name" type="text" id="name" required/>
						</label>
						<label for="email"><span>E-mail*</span>
								<input class="input" name="email" type="text" id="email" required/>
						</label>
					</div>
					<div class="theme-tel">
						<div class="theme-select">
							<span>Тема*</span>
							<div class="select">
								<select name="subject" id="subject" required>
									<option value="" disabled selected value></option>
									<option value="1">Хочу повідомити про браконьєрство</option>
									<option value="2">Хочу допомогти «Дніпровим Порогам»</option>
									<option value="3">Хочу отримати більше інформації</option>
									<option value="4">Хочу поділитися цікавою інформацією про Дніпрові Пороги</option>
									<option value="5">Маю пропозиції до співпраці</option>
									<option value="5">Інше</option>
								</select>
							</div>
						</div>
						<label for="phone"><span>Телефон</span>
							<input class="input" name="phone" type="text" id="phone" />
						</label>
					</div>
					<label class="msg" for="message"><span>Текст повідомлення</span>
						<textarea name="message" id="message" rows="6"></textarea>
					</label>
					<label class="btn">
						<input class="form-btn" type="submit" value="Надіслати" />
					</label>
				</form>
			</div>
		</div>

	</section>
	<!-- /КОНТАКТИ -->


	<!-- FOOTER -->
	<footer>
		<!-- inject:footer:html -->
		<!-- endinject -->
	</footer>
	<!-- /FOOTER -->
	
	<script src="js/lib/vendor.min.js"></script>
	<script src="js/contacts.js"></script>

</body>
</html>
