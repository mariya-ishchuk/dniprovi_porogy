<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Весна на Дніпрових Порогах</title>
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body class="page-gallery-section">
		<!-- HEADER -->
		<header>
			<!-- inject:header:html -->
			<!-- endinject -->
		</header>
		<!-- /HEADER -->

		<!-- ГАЛЕРЕЯ -->
		<section id="gallery-section">
			<div class="breadcrumbs">
				<ul class="breadcrumb">
					<li><a href="index.html">Головна</a></li>
					<li><a href="gallery.html">Галерея</a></li>
					<li>Весна на Дніпрових Порогах</li>
				</ul>
			</div>
			<div class="caption-logo2">
				<img class="logo-with-text2" src="images/igroup-logo.png">
				<h1 class="text-with-logo2">Весна на Дніпрових Порогах</h1>
			</div>
			<div class="gallery-section-wrapper">
				<div data-index="0" class="gallery-item">
					<img src="images/placeholder-gallery.png" alt="">
				</div>
				<div data-index="1" class="gallery-item">
					<img src="images/placeholder-gallery.png" alt="">
				</div>
				<div data-index="2" class="gallery-item">
					<img src="images/placeholder-gallery.png" alt="">
				</div>
				<div data-index="3" class="gallery-item">
					<img src="images/placeholder-gallery.png" alt="">
				</div>
				<div data-index="4" class="gallery-item">
					<img src="images/placeholder-gallery.png" alt="">
				</div>
				<div data-index="5" class="gallery-item">
					<img src="images/placeholder-gallery.png" alt="">
				</div>
			</div>
			<div class="pagination">
				<button data-page="prev" class="pagination-page back-btn" type="submit">Назад</button>
				<button data-page="1" class="pagination-page btn-n active" type="submit">1</button>
				<button data-page="2" class="pagination-page btn-n" type="submit">2</button>
				<button data-page="3" class="pagination-page btn-n" type="submit">3</button>
				<button data-page="4" class="pagination-page btn-n" type="submit">4</button>
				<button data-page="5" class="pagination-page btn-n" type="submit">5</button>
				<button data-page="next" class="pagination-page forward-btn" type="submit">Вперед</button>		
			</div>
		</section>
		<!-- /ГАЛЕРЕЯ -->

		<!-- МЕНЕ ЦІКАВЛЯТЬ ПОРОГИ -->
		 <section id="contact-mail">
			 <div class="caption-logo-white2">
				<img class="logo-with-text-white2" src="images/contact-mail-logo.png" alt="">
				<h1 class="text-with-logo-white2">Мене цікавлять пороги</h1>
			 </div>
			<p id="contact-p">Я хочу бути в курсі всього, над чим ви працюєте і не хочу пропустити нагоди допомогти, тому<br>надсилайте мені новини , інормацію про проекти та інші корисності на пошту!</p>
			<form>
				<div id="email">
					<input name="_replyto" type="email" id="email" placeholder="вкажіть email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'вкажіть email'" required>	
				</div>
				<button class="green-btn" id="subscribe-btn" type="submit" value="Підписатися">Підписатися</button>
			</form>
		 </section>
		<!-- /МЕНЕ ЦІКАВЛЯТЬ ПОРОГИ -->
		<!-- Carousel -->
		<div class="carousel">
			<div class="carousel-container">
				<span class="prev-carousel-button"><img src="images/carousel-arrow-left.png"></span>
				<div class="jcarousel">
					<ul class="jcarousel-list">
						<li>
							<div class="gallery-item">
								<img src="images/placeholder-gallery.png" alt="">
							</div>
						</li>
						<li>
							<div class="gallery-item">
								<img src="images/placeholder-gallery.png" alt="">
							</div>
						</li>
						<li>
							<div class="gallery-item">
								<img src="images/placeholder-gallery.png" alt="">
							</div>
						</li>
						<li>
							<div class="gallery-item">
								<img src="images/placeholder-gallery.png" alt="">
							</div>
						</li>
						<li>
							<div class="gallery-item">
								<img src="images/placeholder-gallery.png" alt="">
							</div>
						</li>
						<li>
							<div class="gallery-item">
								<img src="images/placeholder-gallery.png" alt="">
							</div>
						</li>
					</ul>
				</div>
				<span class="next-carousel-button"><img src="images/carousel-arrow-right.png"></span>
				<span class="carousel-close"><i class="fa fa-times fa-lg" aria-hidden="true"></i></span>
				<span class="carousel-fullscreen"><i class="fa fa-expand" aria-hidden="true"></i></span>
			</div>
		</div>

		<!-- FOOTER -->
		<footer>
			<!-- inject:footer:html -->
			<!-- endinject -->
		</footer>
		<!-- /FOOTER -->

		<script src="js/lib/vendor.min.js"></script>
		<script src="js/gallery-section.js"></script>

</html>
