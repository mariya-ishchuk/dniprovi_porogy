						<li><a href="nature-history.html">Природа та історія</a></li>
						<li><a href="nature.html">Природа</a></li>
						<li class="dynamic-breadcrumb"></li>
					</ul>
				</div>
				<div class="nature-logo">
					<img class="logo-nature-text" src="images/nature-history-logo.png">
					<h1 class="text-nature-logo">Природа</h1>
				</div>
				<div class="nature-wrapper">
					<div class="sidebar">
						<hr>
						<button class="accordion active" data-filter="legacy">Геологічна <br>спадщина <i class="arrow fa fa-caret-right"></i></button>
						<div class="panel">
							<button class="accordion-item" data-filter="geo-history">Геологічна <br>історія</button>
							<button class="accordion-item" data-filter="tectonic">Тектоніка</button>
							<button class="accordion-item" data-filter="minerals">Мінерали та <br>породи</button>
							<button class="accordion-item" data-filter="geological">Геологічні <br>пам’ятки</button>
							<button class="accordion-item" data-filter="rapid">Пороги <br>Дніпра</button>
						</div>
						<hr>
						<button class="accordion" data-filter="basin">Водойми <i class="arrow fa fa-caret-right"></i></button>

							<button class="accordion-item" data-filter="reservoir">Запорозьке <br>водосховище</button>

							<button class="accordion-item" data-filter="pond">Ставки</button>
							<button class="accordion-item" data-filter="river">Річки</button>
							<button class="accordion-item" data-filter="stream">Струмки</button>
							<button class="accordion-item" data-filter="source">Джерела</button>
						</div>
						<hr>
						<button class="accordion" data-filter="flora-fauna">Світ живих <br>організмів <i class="arrow fa fa-caret-right"></i></button>
						<div class="panel">
							<button class="accordion-item" data-filter="plants">Рослини</button>
							<button class="accordion-item" data-filter="animals">Тварини</button>
							<button class="accordion-item" data-filter="mashrooms">Гриби</button>
							<button class="accordion-item" data-filter="lichen">Лишайники</button>
							<button class="accordion-item" data-filter="alga">Водорості</button>
							<button class="accordion-item" data-filter="microorganism">Мікроорганізми</button>
						</div>
						<hr>
						<button class="accordion" data-filter="habitat">Оселища <i class="arrow fa fa-caret-right"></i></button>
						<div class="panel">
							<button class="accordion-item" data-filter="freshwater">Прісноводні</button>
							<button class="accordion-item" data-filter="swamp">Болота</button>
							<button class="accordion-item" data-filter="coastal">Узбережні та <br>засолені</button>
							<button class="accordion-item" data-filter="sand">Піски</button>
							<button class="accordion-item" data-filter="rocks">Скельні</button>
							<button class="accordion-item" data-filter="herbal">Трав'яні <br>(степи і луки)</button>
							<button class="accordion-item" data-filter="bushes">Чагарники</button>
							<button class="accordion-item" data-filter="forests">Ліси</button>
						</div>
						<hr>
						<button class="accordion" data-filter="landscape">Ландшафти <i class="arrow fa fa-caret-right"></i></button>
						<div class="panel">
							<button class="accordion-item" data-filter="watershed">Вододіли</button>
							<button class="accordion-item" data-filter="ravine">Балки та <br>яри</button>
							<button class="accordion-item" data-filter="shore">Корінні береги <br>Дніпра</button>
							<button class="accordion-item" data-filter="valley">Долина <br>Дніпра</button>
							<button class="accordion-item" data-filter="river-valley">Долини малих <br>річок</button>
						</div>
						<hr>
					</div>
					<div class="articles"></div>
				</div>
				<div class="pagination">
					<button data-page="prev" class="pagination-page back-btn" type="submit">Назад</button>
					<button data-page="1" class="pagination-page btn-n active" type="submit">1</button>
					<button data-page="2" class="pagination-page btn-n" type="submit">2</button>
					<button data-page="3" class="pagination-page btn-n" type="submit">3</button>
					<button data-page="4" class="pagination-page btn-n" type="submit">4</button>
					<button data-page="5" class="pagination-page btn-n" type="submit">5</button>
					<button data-page="next" class="pagination-page forward-btn" type="submit">Вперед</button>
